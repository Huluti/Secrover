            padding: 15px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

            margin-top: 18px;
        }
        .project-card p {
            line-height: 1.4;
        }
        .project-card ul {
            margin-top: 5px;
            margin-bottom: 15px;
        }

    </style>
</head>
